   <script>
document.addEventListener("DOMContentLoaded", function() {
    // Make a REST request to fetch data
    fetch('http://localhost:8080/TrafficTunisia/resources/incident/showAll')
        .then(response => response.json())
        .then(data => {
            // Clear existing table rows
            const tableBody = document.querySelector('#incident-table tbody');
            tableBody.innerHTML = '';

            // Populate the table with data from the REST response
            data.forEach(incident => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${incident.County}</td>
                    <td>${incident.City}</td>
                    <td>${incident.Street}</td>
                    <td>${incident.Severity}</td>
                    <td>${incident.Start_Time}</td>
                    <td>${incident.Description}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
});
</script>
